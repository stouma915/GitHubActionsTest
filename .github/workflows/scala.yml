name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 15
      uses: actions/setup-java@v1
      with:
        java-version: 15

    - name: Run assembly
      run: sbt assembly

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      if: ${{ success() }}
      with:
        name: GitHubActionsTest
        path: ./target/build/GitHubActionsTest.jar
        
    - name: Exports SSH private key
      run: echo "${{ secrets.PRIVATE_KEY }}" > id_rsa && chmod 600 id_rsa
  
    - name: Scp deploy
      run: scp -o 'StrictHostKeyChecking no' -P ${{ secrets.SSH_PORT }} -i id_rsa ./target/build/GitHubActionsTest.jar ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:${{ secrets.SCP_TARGET }}
