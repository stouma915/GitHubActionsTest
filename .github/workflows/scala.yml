name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 15
      uses: actions/setup-java@v1
      with:
        java-version: 15

    - name: Run assembly
      run: sbt assembly

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      if: ${{ success() }}
      with:
        name: GitHubActionsTest.jar
        path: ./target/build/GitHubActionsTest.jar
